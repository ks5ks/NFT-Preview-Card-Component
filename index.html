<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link href="./style.css" rel="stylesheet" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="image-container">
          <img
            class="main-image"
            src="./images/image-equilibrium.jpg"
            alt="Cube depicting balance and colors"
          />
          <div class="overlay">
            <img class="icon" src="./images/icon-view.svg" alt="view icon" />
          </div>
        </div>

        <p class="main-header">
          Equilibrium <span class="main-nbr">#3429</span>
        </p>

        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="selection">
          <div class="product">
            <img src="./images/icon-ethereum.svg" alt="ethereum diamond icon" />
            <p class="offset">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <p class="offset">3 days left</p>
          </div>
        </div>

        <hr class="line" />

        <div class="creator">
          <img
            class="avatar"
            src="./images/image-avatar.png"
            alt="creator icon"
          />
          <p class="created-by">
            Creation of <span class="name">Jules Wyvern</span>
          </p>
        </div>
      </main>

      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Kimball S Sumney</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
